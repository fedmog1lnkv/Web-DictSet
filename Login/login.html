<!DOCTYPE html>
<html>

<head>
  <title>Access Platform Login</title>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<!-- <script src="../files/scripts/validate_token.js"></script> -->

<body onload="validate_token()">
  <div class="container">
    <div class="left">
      <div id="login">
        <img id="logo" src="../files/logo.png" alt="Logo">
        <h1>Access to the platform</h1>
        <p>Log in or <a href="../Register/register.html">register</a> to start memorizing words quickly today.</p>

        <form action="#">
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter an e-mail" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{1,7}$" required>
            <div class="error-message"></div>
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" name="password" pattern="^.{5,}$" placeholder="Enter the password" required oninvalid="checkPassword('Пароль должен быть не менее 5 символов')" oninput="checkPassword('')">
              <button type="button" class="toggle-password" aria-label="Toggle password visibility"></button>
            </div>

            <input type="submit" onclick="login()" value="Log In">
        
        </form>

      </div>
    </div>
    <div class="right"></div>
  </div>

  <script>
    const emailInput = document.getElementById("email");
    const errorMessage = document.querySelector(".error-message");
    emailInput.addEventListener("input", () => {
      if (!emailInput.checkValidity()) {
        emailInput.classList.add("error");
        errorMessage.textContent = "Invalid email address";
      } else {
        emailInput.classList.remove("error");
        errorMessage.textContent = "";
      }
    });
  </script>

  <script src="../files/scripts/custom_eye_password.js"></script>
  <script>
    function login() {
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      if (emailInput.value == "" || passwordInput.value == "") {
        // alert("Please fill in all fields");
        return;
      }

      const data = {
        username: '',
        email: emailInput.value,
        password: passwordInput.value
      };
      const url = "https://localhost:7078/api/Login";

      var result;
      fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
          result = data;
          console.log(result);
          if (data.message == undefined) {
            alert("Incorrect login or password")
          }
          if (data.token != undefined) {
            localStorage.setItem("token_dictset", data
              .token); // save token in localStorage
          }
        });
    }
  </script>

</body>

</html>
