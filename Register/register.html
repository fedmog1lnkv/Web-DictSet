<!DOCTYPE html>
<html>

<head>
  <title>Access Platform Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div id="register">
        <img id="logo" src="../files/logo.png" alt="Logo">
        <h1>Access to the platform</h1>
        <p><a href="../Login/login.html">Log in</a> or register to start memorizing words quickly today.</p>
        
        <form action="#">
          
          <label for="nickname">Nickname</label>
          <input type="text" id="nickname" name="nickname" placeholder="Enter nickname" required>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Enter an e-mail" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{1,7}$" required>
          <div class="error-message"></div>
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" pattern="^.{5,}$" placeholder="Enter the password" required oninvalid="setCustomValidity('Пароль должен быть не менее 5 символов')" oninput="setCustomValidity('')">
            <button type="button" class="toggle-password" aria-label="Toggle password visibility"></button>
          </div>
          <input type="submit" onclick="register()" value="Sign up">
        </form>
      </div>
    </div>
    <div class="right"></div>
  </div>

        
  <script>
    const emailInput = document.getElementById("email");
    const errorMessage = document.querySelector(".error-message");
    emailInput.addEventListener("input", () => {
      if (!emailInput.checkValidity()) {
        emailInput.classList.add("error");
        errorMessage.textContent = "Invalid email address";
      } else {
        emailInput.classList.remove("error");
        errorMessage.textContent = "";
      }
    });
  </script>

  <script src="../files/scripts/custom_eye_password.js"></script>
  <script>
    function register() {
      const usernameInput = document.getElementById('nickname');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      if (usernameInput.value == "" || emailInput.value == "" || passwordInput.value == "") {
        // alert("Please fill in all fields");
        return;
      }

      const data = {
        username: usernameInput.value,
        email: emailInput.value,
        password: passwordInput.value,
      };

      const url = "https://localhost:7078/api/Register";

      fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          statusCode = response.status;
          return response.text();
        })
        .then(data => {

          console.log(`Статус код: ${statusCode}`);
          if (statusCode == 200) {
            window.location.assign("../Login/login.html");
          } else {
            alert("E-mail already use");
          }

        })
        .catch(error => console.error(error));


    }
  </script>
</body>

</html>
